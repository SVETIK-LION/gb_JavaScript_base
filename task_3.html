<!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
<script>
  "use strict";

  /**
   * Сортирует цифры числа в порядке убывания.
   * @param {number} n - Число, цифры которого надо отсортировать
   * @returns {number} - Число с отсортированными в порядке убывания цифрами, 
   * полученное из числа n
   */

  function descendingOrder(n) {
    return +n.toString().split('').sort((a, b) => b - a).join('');
  }

  console.log(descendingOrder(34235)); // 54332
  console.log(descendingOrder(12345)); // 54321
  console.log(descendingOrder(1122334455)); // 5544332211

</script>
