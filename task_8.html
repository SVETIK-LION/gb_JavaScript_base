<body>
    <script>
        "use strict";
        /* С помощью рекурсии организовать функцию возведения числа в степень. Формат: function
        power(val, pow), где val — заданное число, pow –— степень. */

        function power(val, pow) {
            if (pow != 1) {
            return val *= power(val, pow - 1);
            } 
            
            else {
            return val;
            }
        }
            
        alert(power(8, 3));
    </script>
</body>
