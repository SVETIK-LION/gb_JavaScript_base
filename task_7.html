<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // Сравнить null и 0. Объяснить результат.
        /* При сравнении (<, >), значения пропускаются через  абстрактный алгоритм сравнения для отношений
        и преобразовываются к числу. null преобразовывается в +0, а 0 остается самим собой.
        Поэтому null не больше и не меньше, чем 0.
        
        Оператор == использует так называемый абстрактный алгоритм сравнения для равенств,
        возвращая в результате true или false. В нашем случае, в соответствии с алгоритмом,
        возвращается значение по умолчанию - false.
        
        Операторы больше или равно (>=), меньше или равно (<=) работают так:
        Если null < 0 принимает значение false, то null >= 0 принимает значение true.
        И, соответственно, наоборот для второго оператора.
        Поэтому при сравнении мы и получаем значение true.
        Ведь у нас null > 0 и null < 0 принимают значения false. */

        alert(null == 0);
        alert(null > 0);
        alert(null < 0);
        alert(null >= 0);
        alert(null <= 0);
    </script>
</body>
</html>
