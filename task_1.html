<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /* 1. Почему код дает именно такие результаты? */
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // Выводит 2, т.к. используется префиксная форма инкремента
        d = b++; alert(d); // Выводит 1, т.к. используется постфиксная форма инкремента
        c = (2+ ++a); alert(c); // Выводит 5, т.к. два действия назад у нас в переменную а записалась двойка, плюс здесь используется префиксный инкреимент, соответственно а будет равна 3
        d = (2+ b++); alert(d); // Тут выведет 4, потому же, почему и в предыдущем примере, но тут постфиксный инкремент
        alert(a); // Выведет 3, т.к. переменные перезаписывались, когда использовался инкреиент
        alert(b); // Выведет 3. То же, что и в предыдущем примере
    </script>
</body>
</html>
